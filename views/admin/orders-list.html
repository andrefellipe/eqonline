<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Lista de Materiais</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Início</a></li>
            <li class="breadcrumb-item"><a href="/admin/orders">Ordens de Serviço</a></li>
            <li class="breadcrumb-item active">Lista de Materiais</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">

    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="card card-primary">

            <div class="card-header">
              <h3 class="card-title">Informações</h3>
            </div>

            <form role="form" action="/admin/orders/{$order.id_order}/list" method="post">
              <div class="card-body">

                <div class="form-group">
                  <label>Código da OS</label>
                  <input type="text" class="form-control" name="id_order" value="{$order.id_order}" readonly>
                </div>

                <div class="form-group">
                  <label>Nome/Razão Social</label>
                  <input type="text" class="form-control" name="des_client_name" value="{$client.des_name}" readonly>
                </div>

                <div class="form-group">
                  <label>CPF/CNPJ</label>
                  <input type="text" class="form-control" name="des_CPF" value="{$client.des_CPF}" readonly>
                </div>

                <div class="form-group">
                  <label>Endereço</label>
                  <input type="text" class="form-control" name="des_address" value="{$client.des_address}" readonly>
                </div>

                <div class="form-group">
                  <label>Bairro</label>
                  <input type="text" class="form-control" name="des_neighborhood" value="{$client.des_neighborhood}" readonly>
                </div>

                <div class="form-group">
                  <label>Cidade/Estado</label>
                  <input type="text" class="form-control" name="des_city_state" value="{$client.des_city_state}" readonly>
                </div>

                <div class="form-group">
                  <label>CEP</label>
                  <input type="text" class="form-control" name="des_CEP" value="{$client.des_CEP}" readonly>
                </div>

                <div class="form-group">
                  <label>Celular</label>
                  <input type="text" class="form-control" name="des_phone" value="{$client.des_phone}" readonly>
                </div>

                <div class="form-group">
                  <label>Telefone</label>
                  <input type="text" class="form-control" name="des_cel_phone" value="{$client.des_cel_phone}" readonly>
                </div>

                <div class="form-group">
                  <label>Descrição</label>
                  <input type="text" class="form-control" name="des_description" placeholder="Descreva o serviço" value="{$order.des_description}" readonly>
                </div>

                <div class="form-group">
                  <label>Equipamento</label>
                  <input type="text" class="form-control" name="des_equipament" value="{$order.des_equipament}" readonly>
                </div>

                <div class="form-group">
                  <label>Modelo</label>
                  <input type="text" class="form-control" name="des_model" value="{$order.des_model}" readonly>
                </div>

                <div class="form-group">
                  <label>Número de Série</label>
                  <input type="text" class="form-control" name="des_number" value="{$order.des_number}" readonly>
                </div>

                <div class="form-group">
                  <label>Solicitante</label>
                  <input type="text" class="form-control" name="des_solicitor" value="{$order.des_solicitor}" readonly>
                </div>

                <div class="form-group">
                  <label>Solicitado</label>
                  <input type="date" class="form-control" name="dt_start" value="{$order.dt_start}" readonly />
                </div>

                <div class="form-group">
                  <label>Atendido</label>
                  <input type="date" class="form-control" name="dt_finish" value="{$order.dt_finish}" readonly />
                </div>

              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Gerar Lista</button>
              </div>

            </form>

          </div>
        </div>
      </div>

    </div>

  </section>

</div>
