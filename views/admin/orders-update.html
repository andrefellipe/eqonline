<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Editar Ordem de Serviço</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Início</a></li>
            <li class="breadcrumb-item"><a href="/admin/orders">Ordens de Serviço</a></li>
            <li class="breadcrumb-item active">Editar Ordem de Serviço</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Informações</h3>
            </div>

            <form role="form" action="/admin/orders/{$order.id_order}" method="post">
              <div class="card-body">

                <div class="form-group">
                  <label>Data de Abertura</label>
                  <input type="date" class="form-control" name="dt_start" value="{$order.dt_start}" />
                </div>

                <div class="form-group">
                  <label>Data de Atendimento</label>
                  <input type="date" class="form-control" name="dt_finish" value="{$order.dt_finish}" />
                </div>

                <div class="form-group">
                  <label>Cliente</label>
                  <select class="form-control select2" name="des_name" style="width: 100%">
                    {loop="$clients"}
                    <option {if="$value.des_name == $order.des_name"}selected{/if}>{$value.des_name}</option>
                    {/loop}
                  </select>
                </div>

                <div class="form-group">
                  <label>Descrição</label>
                  <input type="text" class="form-control" name="des_description" placeholder="Descreva o serviço" value="{$order.des_description}">
                </div>

                <div class="form-group">
                  <label>Equipamento</label>
                  <input type="text" class="form-control" name="des_equipament" placeholder="" value="{$order.des_equipament}">
                </div>

                <div class="form-group">
                  <label>Modelo</label>
                  <input type="text" class="form-control" name="des_model" placeholder="" value="{$order.des_model}">
                </div>

                <div class="form-group">
                  <label>Número de Série</label>
                  <input type="text" class="form-control" name="des_number" placeholder="" value="{$order.des_number}">
                </div>

                <div class="form-group">
                  <label>Solicitante</label>
                  <input type="text" class="form-control" name="des_solicitor" placeholder="Digite o nome do solicitante" value="{$order.des_solicitor}">
                </div>

                <div class="form-group">
                  <label>Status</label>

                  <div class="radio">
                    <label><input type="radio" name="des_category" {if="$order.des_category == 'Ordem Aberta e Não-Confirmada'"}checked{/if} value="Ordem Aberta e Não-Confirmada"> Ordem Aberta e Não-Confirmada</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="des_category" {if="$order.des_category == 'Ordem Aberta e Confirmada'"}checked{/if} value="Ordem Aberta e Confirmada"> Ordem Aberta e Confirmada</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="des_category" {if="$order.des_category == 'Ordem Fechada'"}checked{/if} value="Ordem Fechada"> Ordem Fechada</label>
                  </div>
                </div>

              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Alterar Dados</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
