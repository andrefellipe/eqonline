<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Editar Veículo</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Início</a></li>
            <li class="breadcrumb-item"><a href="/admin/transport/vehicles">Veículos</a></li>
            <li class="breadcrumb-item active">Editar Veículo</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Informações</h3>
            </div>

            <form role="form" action="/admin/transport/vehicles/{$vehicle.id_vehicle}" method="post">
              <div class="card-body">

                <div class="form-group">
                  <label>Descrição</label>
                  <input type="text" class="form-control" name="des_description" placeholder="Digite uma descrição para o veículo" value="{$vehicle.des_description}">
                </div>

                <div class="form-group">
                  <label>Chassi</label>
                  <input type="text" class="form-control" name="des_chassi" placeholder="Digite o chassi do veículo" value="{$vehicle.des_chassi}">
                </div>

                <div class="form-group">
                  <label>Tipo</label>
                  <input type="text" class="form-control" name="des_type" placeholder="Digite o tipo (carro, moto etc)" value="{$vehicle.des_type}">
                </div>

                <div class="form-group">
                  <label>Combustível</label>
                  <input type="text" class="form-control" name="des_fuel" placeholder="Digite o tipo de combustível (gasolina, por exemplo)" value="{$vehicle.des_fuel}">
                </div>

                <div class="form-group">
                  <label>Data de Aquisição</label>
                  <input type="date" class="form-control" name="dt_purchase" value="{$vehicle.dt_purchase}"/>
                </div>

                <div class="form-group">
                  <label>Ano de Fabricação</label>
                  <input type="text" class="form-control" name="des_fabrication_year" placeholder="Digite o ano de fabricação" value="{$vehicle.des_fabrication_year}">
                </div>

                <div class="form-group">
                  <label>Placa</label>
                  <input type="text" class="form-control" name="des_plate" placeholder="Digite a placa do veículo" value="{$vehicle.des_plate}">
                </div>

                <div class="form-group">
                  <label>Cor</label>
                  <input type="text" class="form-control" name="des_color" placeholder="Digite a cor do veículo" value="{$vehicle.des_color}">
                </div>

                <div class="form-group">
                  <label>Marca/Modelo</label>
                  <input type="text" class="form-control" name="des_model" placeholder="Digite a marca e o modelo do veículo" value="{$vehicle.des_model}">
                </div>

                <div class="form-group">
                  <label>RENAVAM</label>
                  <input type="text" class="form-control" name="des_RENAVAM" placeholder="Digite o RENAVAM do veículo" value="{$vehicle.des_RENAVAM}">
                </div>

              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Alterar Dados</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</div>
