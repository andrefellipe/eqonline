<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Veículos</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Início</a></li>
            <li class="breadcrumb-item active">Veículos</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">

          <div class="card-header">
            <a href="/admin/transport/vehicles/create" class="btn btn-success">Cadastrar Veículo</a>
          </div>

          {if="$msgError != ''"}
          <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgError}</p>
          </div>
          {/if}
          {if="$msgSuccess != ''"}
          <div class="alert alert-info alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgSuccess}</p>
          </div>
          {/if}

          <div class="card-body table-responsive">
            <table id="search-table" class="table table-bordered table-striped">

              <thead>
                <tr>
                  <th>Nº</th>
                  <th>Descrição</th>
                  <th>Placa</th>
                  <th>Opções</th>
                </tr>
              </thead>

              <tbody>

                {loop="$vehicles"}
                <tr>
                  <td>{$value.id_vehicle}</td>
                  <td>{$value.des_description}</td>
                  <td>{$value.des_plate}</td>
                  <td>
                    <a href="/admin/transport/vehicles/{$value.id_vehicle}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Editar</a>
                    <a href="/admin/transport/vehicles/{$value.id_vehicle}/inspections" class="btn btn-primary btn-sm"><i class="fa fa-search-location"></i> Vistorias</a>
                    <a href="/admin/transport/vehicles/{$value.id_vehicle}/delete" onclick="return confirm('Deseja realmente excluir este veículo?')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Excluir</a>
                  </td>
                </tr>
                {/loop}

              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
