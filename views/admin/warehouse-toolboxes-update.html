<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Editar Maleta</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Início</a></li>
            <li class="breadcrumb-item"><a href="/admin/warehouse/toolboxes">Maletas</a></li>
            <li class="breadcrumb-item active">Editar Maleta</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Informações</h3>
            </div>

            <form role="form" action="/admin/warehouse/toolboxes/{$toolbox.id_toolbox}" method="post">
              
              <div class="card-body">

                <div class="form-group">
                  <label>Descrição</label>
                  <input type="text" class="form-control" name="des_description" placeholder="Descreva a maleta" value="{$toolbox.des_description}">
                </div>

                <div class="form-group">
                  <label>Responsável</label>
                  <select class="form-control select2" name="des_name" style="width: 100%">
                    {loop="$users"}
                    <option {if="$value.des_name == $toolbox.des_name"}selected{/if}>{$value.des_name}</option>
                    {/loop}
                  </select>
                </div>

              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Alterar Dados</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</div>
