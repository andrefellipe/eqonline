<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Todas as Faltas</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Início</a></li>
            <li class="breadcrumb-item"><a href="/admin/log/register">Ponto</a></li>
            <li class="breadcrumb-item"><a href="/admin/log/absences">Faltas</a></li>
            <li class="breadcrumb-item active">Todas as Faltas</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">

          {if="$msgError != ''"}
          <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgError}</p>
          </div>
          {/if}
          {if="$msgSuccess != ''"}
          <div class="alert alert-info alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgSuccess}</p>
          </div>
          {/if}

          <div class="card-body table-responsive">
            <table id="search-table" class="table table-bordered table-striped">

              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Data</th>
                  <th>Justificativa</th>
                  <th>Opções</th>
                </tr>
              </thead>

              <tbody>

                {loop="$absences"}
                <tr>
                  <td>{$value.des_name}</td>
                  <td>{$value.dt}</td>
                  <td>{$value.des_justification}</td>
                  <td>
                    <a href="/admin/users/{$value.id_user}/absence/{$value.id_absence}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Editar</a>
                    <a href="/admin/users/{$value.id_user}/absence/{$value.id_absence}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Excluir</a>
                  </td>
                </tr>
                {/loop}

              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
